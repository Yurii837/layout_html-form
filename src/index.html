<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
            maxlength="20"
            minlength="1"
          >
        </label>
        <label class="form-field">
          How old are you?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="DateOfBirth"
            placeholder="mm/dd/yyyy"
          >
        </label>
        <label class="form-field">
          I acsept the term of the agreement
          <input
            type="checkbox"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            multiple
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you</legend>
        <label class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="likingCats"
            value="y"
          >
          Yes
          <input
            type="radio"
            name="likingCats"
            value="n"
          >
          No
        </label>
        <label class="form-field">
          What is your favourite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="timeGoingToBed"
          >
        </label>
        <label class="form-field">
          What are your favourite brand of car?
          <select name="car">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="ratingWork"
            min="1"
            max="10"
            step="1"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea name="feedback"></textarea>
        </label>
        <label class="form-field">
          Would you reccomend us?
          <select name="reccomended">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
